<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- CSS PROPERTIES -->
    <!-- https://makeschool.org/mediabook/oa/tracks/web-dev-with-node/your-first-website~~landing-page/css-properties/ -->
    <!-- More on height and width property values (Having such a hard time at first with these) -->
        <title>Google Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
	
    <body>
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_sandwich" aria-controls="navbar_sandwich" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_sandwich">
			  <div class="navbar-nav">
				<a class="nav-link" href="https://about.google/">About</a>
				<a class="nav-link" href="https://store.google.com/">Store</a>
			  </div>
			  <!-- So confusing, ms means ms-start. you would think its for the left but its for the right -->
			  <!-- Also use developer tools for debugging! Since nav links were inside one div, using ms-auto or me-auto
			  would move the whole div. Also div containing links did not take 100% of width of parent div so maybe changing that
			  and then aligning links would have worked too, this was my workaround though -->
			  <div class="navbar-nav ms-auto">
			  	<a class="nav-link" href="image_search.html">Image Search</a>
				<a class="nav-link" href="advanced_search.html">Advanced Search</a>
			  </div>
            </div>
        </nav>
        
        <div class="flex_container">
        	<div id="google_logo">
        		<div id="google_logo_child">
        			<h1 id="google_text"><span style="color: #0086f8">G</span><span style="color:#ff4132">o</span><span style="color: #ffbe00">o</span><span style="color: #0086f8">g</span><span style="color: #00ab4c">l</span><span style="color: #ff4132">e</span><h1>
        		</div>
        	</div>  	
        	<div id="google_search_box">
        		<form id="search_form" action="https://www.google.com/search">
				<div class="row">
					<div class="col">
						<input id="search_bar" placeholder="Search Google or type a URL" type="text" name="q">
					</div>
				</div>
				<!-- Set search bar underneath form -->
				<div class="row">
					<div class="col">
						<!-- Use formaction attribute on input element to pick an action for the form if we want different behavior for the buttons -->
						<input id="google_submit" type="submit" value="Google Search">
					</div>
					<div class="col">
						<!-- I guess type="hidden" isn't necessary, but why is value being used for name property and button name???? -->
						<input id="lucky_submit" name="btnI" value="I'm Feeling Lucky" type="submit">
					</div>
				</div>
				</form>
        	</div>
        	<!-- Used to be id="google_footer"-->
        	<div class="flex">
        	
				<div class="flex left-item">
					<!-- These should go leftmost of page -->
					<div class="flex-item"><a href="https://ads.google.com/intl/en_us/home/">Advertising</a></div>
					<div class="flex-item"><a href="https://smallbusiness.withgoogle.com/ce/overview3">Business</a></div>
					<div class="flex-item"><a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a></div>
				</div>
				<!-- Somehow place this in the middle -->
				<div class="flex-item center-item">
					<div><a href="https://sustainability.google/carbon-free/">Carbon Neutral since 2007</a></div>
				</div>
				<!-- These should go mostright of page -->
				<div class="flex right-item">
					<div class="flex-item"><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></div>
					<div class="flex-item"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></div>
					<div class="flex-item"><a href="#">Settings</a></div>
				</div>
				<!-- End of google footer section at next div close -->
        	</div>
   	 </div>
 
 		<!-- Scripts needed to toggle bootstrap navbar sandwich icon. (5.2.2 doesnt work or doesnt exist! Please dont forget to add this next time!)-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
